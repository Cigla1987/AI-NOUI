<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Project Studio</title>
  <style>
    body{margin:0;font:16px system-ui;background:#f0f4f8;color:#222;display:flex;min-height:100dvh;align-items:center;justify-content:center}
    .box{max-width:380px;width:100%;padding:2rem;background:white;border-radius:1rem;box-shadow:0 20px 60px #0003}
    input,button{width:100%;padding:1rem;margin:.5rem 0;border-radius:.75rem;border:1px solid #ddd;font:inherit}
    button{background:#4361ee;color:white;border:none;cursor:pointer}
    .msg{background:#d4edda;padding:1rem;border-radius:.5rem;margin:.5rem 0}
    a{color:#4361ee}
  </style>
</head>
<body>
<div class="box">
  {% with messages=get_flashed_messages() %}
    {% if messages %}<div class="msg">{{messages[0]}}</div>{% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</div>
</body>
</html>
