<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body{margin:0;font:16px system-ui;background:#f0f4f8;color:#222;}
    header{background:#4361ee;color:#fff;padding:1rem 2rem;}
    main{display:flex;min-height:100vh;}
    #left-sidemenu{width:220px;background:#fff;padding:2rem 1rem;box-shadow:2px 0 8px #0001;display:flex;flex-direction:column;gap:1rem;}
    #left-sidemenu button{width:100%;padding:1rem;border-radius:.75rem;border:1px solid #ddd;background:#4361ee;color:#fff;font:inherit;cursor:pointer;}
    #main-content{flex:1;padding:2rem;}
  </style>
</head>
<body>
  <header>
    <h1>Arduino AI Studio</h1>
  </header>
  <main>
    <aside id="left-sidemenu">
      <button onclick="window.location.href='/create-project'">Create Project</button>
      <button onclick="window.location.href='/project-overview'">Project Overview</button>
  <button onclick="window.location.href='/project-buildup'">Project Buildup</button>
      <button onclick="window.location.href='/settings'">Settings</button>
    </aside>
    <div id="main-content">
      {% block body %}{% endblock %}
    </div>
  </main>
</body>
</html>
